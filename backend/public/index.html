<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div id="chat-window" class="card-body">
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="username-input" class="form-control" placeholder="Enter your username" autocomplete="off">
                            <div class="input-group-append">
                                <button id="username-submit" class="btn btn-primary">Set Username</button>
                            </div>
                        </div>
                        <div class="input-group mt-2">
                            <input type="text" id="message-input" class="form-control" placeholder="Type your message..." autocomplete="off">
                            <div class="input-group-append">
                                <button id="send-button" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
